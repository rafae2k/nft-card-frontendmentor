<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="images/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->

    <link rel="stylesheet" href="/src/style.css" />

    <title>NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="nft-image">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium #3429 NFT" />
      </div>

      <div class="info">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="details">
        <div class="value">
          <i><img src="/images/icon-ethereum.svg" alt="ethereum icon" /></i>
          <h3>0.041 ETH</h3>
        </div>

        <div class="time">
          <i><img src="/images/icon-clock.svg" alt="clock icon" /></i>
          <p>3 days left</p>
        </div>

        <div class="separator"></div>
        <div class="creator-info">
          <i><img src="/images/image-avatar.png" alt="Jules Wyvern" /></i>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
