<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="images/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->

    <link rel="stylesheet" href="/src/style.css" />

    <title>NFT preview card component</title>
  </head>

  <body class="w-full bg-main-BG grid place-content-center">
    <main
      class="
        card
        bg-card-BG
        drop-shadow-2xl
        rounded-xl
        p-5
        max-w-xs
        mx-[5%]
        mt-6
        mb-6
      "
    >
      <div class="nft-image rounded-lg bg-auto mb-4 overflow-clip">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium #3429 NFT" />
      </div>

      <div class="info">
        <h1 class="font-bold text-white text-xl mb-2">Equilibrium #3429</h1>
        <p class="text-primary-soft-blue font-light text-sm mb-2">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="details flex justify-between items-center mb-2">
        <div class="value flex gap-2 items-center">
          <i><img src="/images/icon-ethereum.svg" alt="ethereum icon" /></i>
          <h3 class="text-primary-cyan font-normal">0.041 ETH</h3>
        </div>

        <div class="time flex gap-2 items-center">
          <i><img src="/images/icon-clock.svg" alt="clock icon" /></i>
          <p class="text-primary-soft-blue font-light text-sm">3 days left</p>
        </div>
      </div>
      <div class="separator h-[1px] bg-primary-soft-blue/20 mb-3"></div>
      <div class="creator-info flex items-center">
        <i
          ><img
            src="/images/image-avatar.png"
            alt="Jules Wyvern"
            class="w-6 border-[1px] rounded-full mr-2"
        /></i>
        <p class="text-primary-soft-blue text-sm">
          Creation of <span class="text-white/70">Jules Wyvern</span>
        </p>
      </div>
    </main>

    <footer
      class="
        attribution
        flex flex-wrap
        justify-center
        mb-6
        gap-4
        items-end
        mx-[5%]
      "
    >
      <div class="challenge flex gap-2">
        <p class="text-primary-soft-blue text-sm">Challenge by</p>
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="border-b-4 border-primary-cyan text-white text-sm"
        >
          Frontend Mentor
        </a>
      </div>
      <div class="coded-by flex items-end gap-2">
        <p class="text-primary-soft-blue text-sm">Coded by</p>
        <a
          href="https://github.com/rafae2k"
          target="_blank"
          class="border-b-4 border-primary-cyan text-white text-sm"
        >
          RAFO</a
        >
      </div>
    </footer>
  </body>
</html>
